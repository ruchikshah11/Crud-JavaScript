    <center>
        <h1><p class="text-primary">Employee Forms!</p></h1>
    </center>
<div class="container">
    <form name="myForm" class="form" onsubmit="return validateForm()" method="post">

        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><h4>Name:</h4></label>
          <input type="text" name="name" class="form-control" id="name"  aria-describedby="emailHelp" />
          <p class="Err" id="Err" style="color:red">*</p> 
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><h4>Address:</h4></label>
          
            <textarea class="form-control" id="address" aria-describedby="emailHelp" name="address"></textarea>
            <p class="Err0" id="Err0" style="color:red">*</p> 
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><h4>Email:</h4></label>
          <input type="email" class="form-control" id="email" name="email" />
          <p class="Err1" id="Err1" style="color:red">*</p> 
           <div id="emailHelp" class="form-text" style="color:royalblue">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><h4>Contact:</h4></label>
            <input type="text" class="form-control" id="mobile" name="mobile" />
            <p class="Err2" id="Err2" style="color:red">*</p> 
            
          </div>

        <center>
        <button type="submit" class="btn btn-primary" >Submit</button>
        <input type="reset" class="btn btn-danger"/> 
      </center>

      </form>
